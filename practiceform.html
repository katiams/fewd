<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style media="screen">
      button {
        background-color: gray;
        box-shadow: 1px 1px black;
      }
      fieldset {
        border: 0;
      }
      legend {
        text-transform: uppercase;
        font-size: 10px;
        color: gray;
      }
      .form-row {
        margin-bottom: 10px;
      }
       .text-label {display: inline-block; width: 150px;}
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Name</legend>
        <div class="form-row">
          <label for="first-name" class="text-label">First</label>
          <input type="text" name="first-name" value="" id="first-name" placeholder="Katia">
        </div>
        <div class="form-row">
          <label for="last-name" class="text-label">Last</label>
          <input type="text" name="last-name" value="" id="last-name" placeholder="Senff">
        </div>
      </fieldset>
      <fieldset>
        <legend>Account Info</legend>
          <div class="form-row">
            <label for="email" class="text-label">Email</label>
            <input type="email" name="email" value="" id="email" placeholder="katia@katia.com">
          </div>
          <div class="form-row">
            <label for="password" class="text-label">Password</label>
            <input type="text" name="password" value="" id="password" placeholder="secret" class="text-label">
          </div>
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
          <input type="radio" name="male" value="" id="male">
          <label for="male">Male</label>
          <input type="radio" name="female" value="" id="female">
          <label for="female">Female</label>
      </fieldset>
      <button type="save" name="save">Save</button>
    </form>
  </body>
</html>
