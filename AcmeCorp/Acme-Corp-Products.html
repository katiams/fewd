<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Acme Corp</title>
  <link rel="stylesheet" href="Acme-Corp.css">
</head>
<body>
  <header>
    <img src="acmecorp.jpg" alt="Acme Corp Logo" width="400" height="110"/>
    <nav>
      <a id="products"name="products">Products</a>
      <button id="signup" type="SignUp" name="SignUp">Sign Up</button>
    </nav>
  </header>
  <div id="main_div">
    <main>
      <h1>Products</h1>
        <p>For a compete list of products, please visit The Original Illustrated Catalog of ACME Products.</p>
        <div id="productdiv">
        <div id="productimage">
        <img id="image" src="superseedvitamins.jpg" alt="Super Speed Vitamins" />
        </div>
        <div id="productdescription">
        <article>
          <p>
          Reach super speeds today with ACME Super Speed Vitamins.
          </p>
          <button id="addtocart" type="Add to Cart" name="AddtoCart">Add to Cart</button>
          <a id="details" name="Details">Details</a>
        </article>
       </div>
     </div>
    </main>
    <footer>
        Copyright, 2015
    </footer>
  </div>
</body>
</html>
