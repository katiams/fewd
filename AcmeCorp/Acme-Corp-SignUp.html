<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Acme Corp</title>
  <link rel="stylesheet" href="Acme-Corp.css">
</head>
<body>
  <header>
    <img src="acmecorp.jpg" alt="Acme Corp Logo" width="400" height="110"/>
    <nav>
      <a id="products"name="products">Products</a>
      <button id="signup" type="SignUp" name="SignUp">Sign Up</button>
    </nav>
  </header>
    <div id="main_div">
    <main>
      <div id="main_div">
      <form class="" action="index.html" method="post">
        <legend>Sign Up</legend>
        <fieldset>
          <div class="form-row">
            <label for="first-name" class="text-label">First Name</label>
            <input type="text" name="first-name" value="" id="first-name" placeholder="John">
          </div>
          <div class="form-row">
            <label for="last-name" class="text-label">Last Name</label>
            <input type="text" name="last-name" value="" id="last-name" placeholder="Doe">
          </div>
        </fieldset>
        <fieldset>
            <div class="form-row">
              <label for="email" class="text-label">Email</label>
              <input type="email" name="email" value="" id="email" placeholder="john.doe@example.com">
            </div>
            <div class="form-row">
              <label for="password" class="text-label">Password</label>
              <input type="text" name="password" value="" id="password" placeholder="secret" class="text-label">
            </div>
        </fieldset>
        <fieldset>
            <label for="survey" >How did you hear about us?</label>
            <select type="select" name="survey" value="" id="survey" class="survey">
        </fieldset>
        <fieldset>
            <input type="checkbox" name="service_terms" value="" id="service_terms" class="service_terms">
            <label for="service_terms">Agree to our terms of service</label>
        </fieldset>
        <button id="signup" type="SignUp" name="SignUp">Sign Up</button>
      </form>
    </div>
    </main>
  </div>
    <footer>
        Copyright, 2015
    </footer>
  </div>
</body>
</html>
