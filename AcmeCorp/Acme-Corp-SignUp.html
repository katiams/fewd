<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Acme Corp</title>
  <link rel="stylesheet" href="Acme-Corp.css">
</head>
<body>
  <header>
    <img src="acmecorp.jpg" alt="Acme Corp Logo" width="400" height="110"/>
    <nav>
      <a href="Acme-Corp-Products.html" name="Products" class="products" id="products">Products</a>
      <a href="Acme-Corp-SignUp.html">
      <button id="signup-top" class="signup-top" type="signup-top" name="signup-top">
        Sign Up
      </button>
      </a>
    </nav>
  </header>
    <div id="main_div">
    <main>
      <form class="" action="index.html" method="post">
        <legend><strong>Sign Up</strong></legend>
        <fieldset>
          <div class="form-row">
            <label for="first-name" class="text-label">First Name</label>
            <input type="text" name="first-name" value="" id="first-name" placeholder="John" class="text">
          </div>
          <div class="form-row">
            <label for="last-name" class="text-label">Last Name</label>
            <input type="text" name="last-name" value="" id="last-name" placeholder="Doe" class="text">
          </div>
        </fieldset>
        <fieldset>
            <div class="form-row">
              <label for="email" class="text-label">Email</label>
              <input type="email" name="email" value="" id="email" placeholder="john.doe@example.com" class="text">
            </div>
            <div class="form-row">
              <label for="password" class="text-label">Password</label>
              <input type="text" name="password" value="" id="password" placeholder="secret" class="text">
            </div>
        </fieldset>
        <fieldset>
            <label for="survey" >How did you hear about us?</label>
            <select type="select" name="survey" value="" id="survey" class="survey">
        </fieldset>
        <fieldset>
            <input type="checkbox" name="service_terms" value="" id="service_terms" class="service_terms">
            <label for="service_terms">Agree to our terms of service</label>
        </fieldset>
        <button id="signup-bottom" type="signup-bottom" name="signup-bottom">Sign Up</button>
      </form>
    </div>
    </main>
  </div>
    <footer>
        Copyright, 2015
    </footer>
  </div>
</body>
</html>
